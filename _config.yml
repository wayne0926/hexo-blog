  replace: 0  # 是否替换链接中的部分字符串，可选值：1 | 0（0：否；1：是）
  find_what: http://wr0926.ml
  replace_with: https://wr0926.ml

#
aplayer:
  meting: true

# 跳转
hexo_external_link:
  enable: true
  enable_base64_encode: false
  url_param_name: 'u'
  html_file_name: 'go.html'
  target_blank: true
  link_rel: 'external nofollow noopener noreferrer'
  domain:  # 如果开启了防盗链，填写你的域名
  safety_chain: false

# offline config passed to sw-precache.
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: true
  runtimeCaching:
    - urlPattern: /*  # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: unpkg.com  # 域名
    - urlPattern: /gh/*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: cdn.jsdelivr.net  # 域名 
    - urlPattern: /t/*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: at.alicdn.com  # 域名 
    - urlPattern: /*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: fonts.googleapis.com  # 域名 
    - urlPattern: /npm/*   # 子路径（接受通配符）
      handler: cacheFirst
      options:
        origin: cdn.jsdelivr.net  # 域名 
