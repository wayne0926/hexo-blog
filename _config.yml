# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 时过境迁Wayne博客
subtitle: ""
description: "时过境迁Wayne的个人博客"
keywords: "WR博客,时过境迁Wayne博客,时过境迁Wayne的博客,WR的博客,魏然的博客,Wayne的博客"
author: 时过境迁Wayne
language: zh-CN
timezone: "Asia/Shanghai"

# 网址
# 如果您的网站位于子目录中，则将url设置为“ http://yoursite.com/child”，将根目录设置为“ /child /”
url: https://wr0926.ml
root: /
# permalink: :year/:month/:day/:title/
permalink: p/:abbrlink/  # 此处可以自己设置，也可以直接使用 :/abbrlink ，建议前面带目录，不然太乱
abbrlink:
    alg: crc32  #算法： crc16(default) and crc32
    rep: hex  #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # 设置为false可从永久链接中删除结尾的“ index.html”
  trailing_html: true # 设置为false可从永久链接中删除结尾的“ .html”

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - letbaidu\**
# 写作
new_post_name: :title.md # 新帖子的文件名
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # 在新标签页中打开外部链接
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# 主页设置
# path：您的博客索引页面的根路径。(默认 = '')
# per_page：每页显示的帖子。 (0 = 禁用分页)
# order_by：发布订单。 (默认按日期顺序降序)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo使用Moment.js解析和显示日期
## 您可以按照定义自定义日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime', 'date', 'empty'
updated_option: "mtime"

# 分页
## 将per_page设置为0以禁用分页
per_page: 10
pagination_dir: page

# 包含/排除文件
## include:/exclude: 选项仅适用于 'source/' 夹
include:
exclude:
ignore:

# 扩展名
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly
plugins: hexo-generator-feed
# 部署方式
## Docs: https://hexo.io/docs/deployment.html
