# see https://artitalk.js.org/

artitalk:
  appId: TyMAFjOdbY793pDjYYXLFuGx-MdYXbMMI
  appKey: j9eWkQgu3FhIf3BJpuwkEe3s
  option:
    motion :  1  
    bgImg: 'https://cdn.jsdelivr.net/gh/drew233/cdn/20200409110727.webp'
    color1: '#e6e6e6'
