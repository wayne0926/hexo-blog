# Main menu navigation (导航目录)
# --------------------------------------

# format: name: link || icon
# sub-menu
# name || ic
#   name || link || icon

menu:
   首页: / || fas fa-home
   文章 || fas fa-bookmark:
    - 归档 || ./archives/ || fas fa-archive
    - 标签 || ./tags/ || fas fa-tags
    - 分类 || ./categories/ || fas fa-folder-open
   其他||fas fa-list:
    - 音乐 || /music/ || fas fa-music
    - 图片 || /img/ || fas fa-photo-video
    - 随言 || /talk/ || far fa-comments
    - 更新日志 || /update/ || far fa-paper-plane
    # - Movie || /movies/ || fas fa-video
   工具||fas fa-box-open :
    - 在线听写助手 || https://tx.wr0926.ml || fas fa-check-circle
    - 人生倒计时 || https://cd.wr0926.ml || far fa-clock
    - 随机密码生成器 || https://sj.wr0926.ml || fas fa-check-circle
    # - 随机密码生成器 || /suijimima/ || fas fa-
   留言板: /messageboard/ || fas fa-comment-dots
   链接: /link/ || fas fa-link
   关于: /about/ || fas fa-info-circle
   
# Hide the child menu items in mobile sidebar
hide_sidebar_menu_child: true

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac # default / darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: 缩小代码块 / false: 扩展代码块 | none: expand code blocks and hide the button
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (复制的内容后面加上版权信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交图标设置)
# formal:
#   icon: link || the description
social:
   fab fa-github: https://github.com/wayne0926 || Github
   fas fa-envelope: https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=e0hPTUlMTkxKSU07CgpVGBQW || Email
   fas fa-rss: atom.xml || RSS订阅
   fab iconfont icon-zhihu-circle: https://www.zhihu.com/people/shi-guo-jing-qian-58-10 || 知乎
   fab iconfont icon-bilibili-fill: https://space.bilibili.com/423490128 || Bilibili
   fab iconfont icon-wangyiyunyinyuemusic1193417easyiconnet: https://music.163.com/#/playlist?id=2775987562 || 网易云
   fab iconfont icon-gitee-fill-round: https://gitee.com/wayne0926 || Gitee
# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result

# Math (数学)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一页都加载js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要时加载，须在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (图片设置)
# --------------------------------------

# Favicon（网站图标）
favicon: favicon.ico

# Avatar (头像)
avatar:
  img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/avatar.jpg
  effect: false

# 主页的横幅图像
index_img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dbd.jpg
# 如果页面横幅未设置，则会显示top_img
default_top_img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dbd.jpg

# 存档页面的横幅图像
archive_img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dbd.jpg

# 标签页的横幅图像
# note: tag page, not tags page (子标签页面的 top_img)
tag_img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dbd.jpg

# 标签页的横幅图像
# format: 
#  - tag name: xxxxx
tag_per_img:

# 类别页面的横幅图像
# note: category page, not categories page (子分类页面的 top_img)
category_img: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dbd.jpg
# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否显示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面显示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (当没有设置cover时，默认的封面显示)
  default_cover:
    - https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/dcover.jpg

# Replace Broken Images (替换无法显示的图片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单的404页面
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: https://cdn.jsdelivr.net/gh/wayne0926/myphoto/img/404.jpg

post_meta:
  page: # Home Page
    date_type: both # created or updated or both 主页文章日期是创建日或者更新日或都显示
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标籤
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 文章页日期是创建日或者更新日或都显示
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标籤
    label: true # true or false 显示描述性文字

# wordcount (字数统计)
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

# 在首页上显示文章介绍
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 3
  length: 500 # if you set method to 2 or 3, the length need to config

# Post
# --------------------------------------

# toc (目录)
toc:
  enable: true
  number: true

post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: true
  QR_code:
    - img: https://cdn.jsdelivr.net/gh/wayne0926/wayne0926/wx.png
      link: https://wr0926.ml
      text: 微信
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Related Articles
related_post:
  enable: true
  limit: 6 # 显示的帖子数
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# figcaption (图片描述文字)
photofigcaption: false

# anchor
# 当您滚动帖子时，URL将根据标题ID更新。
anchor: true

# Displays outdated notice for a post (文章过期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  limit_day: 500 # 什么时候显示
  position: top # position: top/bottom
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

